<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Condicionais</title>
</head>
<body>
    <h1>Estruturas Condicionais</h1>
    <p>Faça um programa que seja apresentada o nome e a idade do usuário e diga se ele é maior ou menor de idade.</p>
    <script rel="text/javascript" src="js/ex01.js"></script>
    <code>
        <script>
            var nome,idade,resultado
            nome=prompt("Qual o seu nome?")
            alert("Bem vindo "+nome+"!")
            idade=prompt("Qual sua idade?")
            if (idade < 18) {
                resultado = "O usuário "+nome+" é menor de idade"
            }
            else {
                resultado = "O usuário "+nome+" é menor de idade"
            }
            alert(resultado)
            document.write(resultado)
        </script>
    </code>
</body>
</html>
