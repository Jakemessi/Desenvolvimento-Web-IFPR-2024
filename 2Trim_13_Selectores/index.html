<body class="cuerpo">
    <div class="dividor">
    <h1>Div</h1>
        <p>é uma tag para marcar blocos de conteúdo. É uma tag block level. O conteúdo marcado pela div geralmente será customizado com relação a cores, tamanhos, bordas e posicionamentos. 
        <br>Exemplos:</p>
        <div class="quadro1"></div>
        <div class="quadro2"></div>
        <div class="quadro3"></div>
        <div class="quadro4">
            <h2> Conteúdo </h2>
                <p>Na div pode ter qualquer conteúdo</p>
        </div>
        <div>
            <img src="img/Roberto_Cavalo_2019.png" alt="">
        </div>
    </div>
</body>
