<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFinances</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/dollar.png">
    <style>
        #navind{
            background-color: #0f0f0f;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/tailspin.js"></script>
    <style>
        #carregamento{
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            z-index: 10;
            align-self: center;
            justify-self: center;
            position: fixed;
            padding: 30px;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        setTimeout(suma , 3000);
        function suma(){
            const telacarregamento = document.getElementById('carregamento')
            /* mensagem.innerText = ""; */
            for(i=100;i>=0;i--){
                telacarregamento.style.opacity = (i/100);
            }
            
        }
    </script>
</head>
<body>
    <div id="carregamento"><l-tailspin size="80" stroke="5" speed="0.9" color="White"></l-tailspin></div>
    <script type="text/javascript" src="js/header.js" id="navbar"></script>
    <h1 style="margin-top: 0px;">Centro de Cadastramento Financeiro</h1>
    <div class="fundo">
        <form id="formcadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite o título ou uma descrição dessa transação">
            <br>
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria" required>
                <option value="0" disabled selected>Selecione</option>
                <option value="Despesa">Despesa</option>
                <option value="Receita">Receita</option>
            </select>
            <br>
            <label for="data">Data da ocorrência:</label>
            <input type="date" id="data" required>
            <br>
            <label for="valor">Valor:</label>
            <input type="text" onkeyup="this.value=thisvalue.replace(',','.')" id="valor" placeholder="Digite aqui o valor monetário da transação" required>
            <div style="display: flex;flex-direction: row; justify-content: space-evenly; width: 100%;">
                <button type="button" class="botao"><a href="listagem.html">Listagem</a></button>
                <button type="submit" class="botao">Cadastrar</button>
            </div>
        </form>
        <h1>Registro Recente</h1>
        <ul id="listarecente">

        </ul>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
