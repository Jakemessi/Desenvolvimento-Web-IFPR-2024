<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <script type="text/javascript" src="js/ex02.js"></script>
    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <h1>Fale Conosco</h1>
    <form name="fale-conosco" action="" method="post" onsubmit="return enviar()">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo"><br><br>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu email"><br><br>
        <label for="datanascimento">Data de Nascimento</label>
        <input type="date" id="datanascimento"><br><br>
        <label for="comentario">Deixe aqui sua sugestão ou comentário.</label>
        <textarea name="" id="comentario"></textarea><br>
        <input type="submit" class="enviar" value="Enviar" id="enviar">
    </form>
</body>
</html>
