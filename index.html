<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" href="https://e.snmc.io/lk/lv/x/30c1ebb6f90c3bae78a17f16d5e08b51/5289452">
    <style>
        body,html{
            display: flex;
            flex-direction: column;
            background-color: #1b1b1b;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            scrollbar-width: none;
            margin: auto;
            color: white;
        }
        a,span{
            display: flex;
            flex-direction: column;
            margin: 20%;
            width: 100%;
            
            align-items: center;
            text-align: center;
        }
        img{
            width: 50%;
            transition: linear 1s;
            transition-delay: 0s;
            align-items: center;
            text-align: center;
        }
        img:hover{
            width: 60%;
            transition: linear 1s;
            transition-delay: 0s;
            
            align-items: center;
            text-align: center;
            align-self: center;
        }
    </style>
    <script>
        setTimeout(suma , 5000);
        function suma(){
            const mensagem = document.getElementById('salamalenco')
            /* mensagem.innerText = ""; */
            for(i=100;i>=0;i--){
                mensagem.style.opacity = (i/100);
            }
            
        }
    </script>
    <style>
        #carregamento{
            background-color: #0f0f0f;
            display:none;
            flex-direction: column;
            width: 100%;
            height: 100%;
            z-index: 10;
            align-self: center;
            justify-self: center;
            position: fixed;
            padding: 30px;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/tailspin.js"></script>
    <script>
        function loading(){
            const telacarregamento = document.getElementById('carregamento')
            telacarregamento.style.display = "flex";
            setTimeout(suma , 3000);
        }
        function suma(){
            window.location.replace("3Trim_22_WebFinances/index.html");
        }
    </script>
</head>
<body>
    <div id="carregamento"><l-tailspin size="80" stroke="5" speed="0.9" color="White"></l-tailspin></div>
    <h1 id="salamalenco">Clique no item desejado</h1>
    <a href="2Trim_15_TrilhaDeAprendizado/index.html"><img src="2Trim_15_TrilhaDeAprendizado/img/logo.png" alt="Trilha do Aprendizado"></a>
    <span onclick="loading()"><img src="3Trim_22_WebFinances/img/dollar.png" alt="WebFinances"></span>
    
</body>
</html>
